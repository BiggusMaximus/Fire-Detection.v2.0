{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" align="center">
                    <h3>Fire Detection</h3> 
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-9">
                            <img src="./static/result.png" class="img-fluid">
                        </div>
                        <div class="col-md-3">
                            <div class="card align-items-center d-flex h-100">
                                <img src="../static/logo.webp" class="card-img-top mt-3" style="width: 100px;" alt="logo">
                                <div class="card-body">
                                  <h5 class="card-title align-items-center" align="center">Fire Detection</h5>
                                  <p class="card-text text-center">
                                    Fire Detection System merupakan sistem deteksi api berbasis Deep Learning dengan algoritma Convoutional Neural Network pada low cost embedded system Raspberry Pi
                                    </p>
                                </div>
                                <form method="post" role="form" action="/upload_image" class="list-group list-group-flush align-items-center col-12" enctype=multipart/form-data>
                                    <li class="form-outline list-group-item col-12">
                                        <input type="file" name="upload_file"  class="col-12 form-control">
                                    </li>
                                    <li class="form-outline list-group-item col-12">
                                        <input type="submit"  name="upload"  class="btn btn-danger col-12 form-control">
                                    </li>
                                    <li class="form-outline list-group-item col-12">
                                        <input type="submit"  name="status_streaming" value="Back to Home" class="btn btn-link col-12 form-control">
                                    </li>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
